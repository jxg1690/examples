<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hover Effect: Opacity</title>
    <style>
      body {
        font-size: 16px;
        font-family: sans-serif;
      }

      div {
        border: 1px solid #ccc;
        width: 300px;
        height: 300px;
        background: url("img/flynn.jpg") no-repeat;
        opacity: 0.5;
        transition: opacity 0.5s ease-in;
      }

      div:hover {
        opacity: 1;
        transition: opacity 0.5s ease-in;
      }
    </style>
  </head>

  <body>

    <header>
      <h1>Hover Effect: Opacity</h1>
    </header>

    <main>
      <div></div>
    </main>
  </body>
</html>
