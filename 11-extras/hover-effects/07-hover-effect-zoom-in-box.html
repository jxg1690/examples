<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hover Effect: Zoom-in-Box</title>
    <style>
      body {
        font-size: 16px;
        font-family: sans-serif;
      }

      div {
        border: 1px solid #ccc;
        width: 300px;
        height: 300px;
        overflow: hidden;
      }

      div img {
        transform: scale(1);
        transition: all 1s linear;
      }

      div:hover img {
        transform: scale(1.25);
        transition: all 1s linear;
      }
    </style>
  </head>

  <body>

    <header>
      <h1>Hover Effect: Zoom-in-Box</h1>
    </header>

    <!-- Thank you to Joe Pierce for this idea! -->

    <main>
      <div>
        <img src="img/flynn.jpg" alt="Flynn the cat" />
      </div>
    </main>
  </body>
</html>
