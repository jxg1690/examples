<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hover Effect: Filter</title>
    <style>
      body {
        font-size: 16px;
        font-family: sans-serif;
      }

      div {
        border: 1px solid #ccc;
        width: 300px;
        height: 300px;
        background: url("img/flynn.jpg") no-repeat;
        filter: grayscale(0);
        transition: filter 1s ease-in;
      }

      div:hover {
        filter: grayscale(1);
        transition: filter 1s ease-in;
      }

      /*
        More filter effects at:
        http://bennettfeely.com/filters/
      */
    </style>
  </head>

  <body>

    <header>
      <h1>Hover Effect: Filter</h1>
    </header>

    <main>
      <div></div>
    </main>
  </body>
</html>
