<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Bullets</title>
    <style>

      body {
        font-family: sans-serif;
        font-size: 16px;
      }

      li {
        list-style: url("img/star.png");
      }

      /*
        The 'star.png' is 16x16 -- 16 pixels tall to match the height
        of the text.
      */

    </style>
  </head>

  <body>

    <h1>My Web Site</h1>

    <h2>Skills</h2>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Ruby</li>
      <li>Being Awesome</li>
    </ul>

  </body>
</html>
